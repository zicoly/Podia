    </header>

    <main>
        <section>
            <div class="card">
                <div class="card-body">
                    <div style="width: 480px;" class="mx-auto">
                        <h1 class="text-center">Log in to Podia</h1>
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" placeholder="e.g. picard@starfleet.org" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" placeholder="• • • • • • • •">
                            </div>
                            <button type="submit" block="true" class="btn-block">
                                <span>Login</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
